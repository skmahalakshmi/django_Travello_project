<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Welcome To TRAVEL Login !!!!!!!</h3>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <input type="password" name="password" placeholder="enter u r password"><br>
    <input type="submit">
</form>
<div>
  {% for message in messages %}
<h3>{{ message }}</h3>
    {% endfor %}
</div>
</body>
</html>
